<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regalo para Ti</title>
  <style>
    body {
      background: #fef6f9;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gift-box {
      position: relative;
      width: 40vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .box, .lid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #e74c3c;
      border-radius: 10px;
      transition: 0.6s;
    }

    .lid {
      background: #c0392b;
      top: 0;
      transform-origin: top;
      z-index: 2;
    }

    .bow {
      position: absolute;
      top: -25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      z-index: 3;
      transition: 0.5s;
    }

    .open .lid {
      transform: rotateX(120deg);
    }

    @media screen and (max-width: 500px) {
      .bow {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <div class="gift-box" id="giftBox">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="bow">&#127873;</div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');

    giftBox.addEventListener('click', () => {
      giftBox.classList.add('open');

      setTimeout(() => {
        window.open('congratulations.html', '_blank'); // ← cámbialo por tu enlace real
      }, 700);
    });
  </script>

</body>
</html>
